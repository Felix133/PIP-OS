# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - rm -rf AppDir  | true
  - mkdir -p AppDir/usr/share/icons
  - touch AppDir/usr/share/icons/icon.png
  - /opt/Qt-arm64-6.8.0/bin/qt-cmake .. -DCMAKE_BUILD_TYPE=Release
  - make install DESTDIR=AppDir
  - mkdir -p AppDir/opt/Qt-arm64-6.8.0/qml
  - cp -r /opt/Qt-arm64-6.8.0/qml/Qt AppDir/opt/Qt-arm64-6.8.0/qml/
  - cp -r /opt/Qt-arm64-6.8.0/qml/QtCore AppDir/opt/Qt-arm64-6.8.0/qml/
  - cp -r /opt/Qt-arm64-6.8.0/qml/QtQml AppDir/opt/Qt-arm64-6.8.0/qml/
  - cp -r /opt/Qt-arm64-6.8.0/qml/QtQuick AppDir/opt/Qt-arm64-6.8.0/qml/
  - cp -r /opt/Qt-arm64-6.8.0/qml/QtMultimedia AppDir/opt/Qt-arm64-6.8.0/qml/
  # - cp -r /opt/Qt-arm64-6.8.0/qml/QtGraphs AppDir/opt/Qt-arm64-6.8.0/qml/

AppDir:
  path: ./AppDir
  app_info:
    id: org.robco-industries.pip-os
    name: PIP-OS
    icon: icon.png
    version: "{{APP_VERSION}}"
    exec: usr/local/bin/PipOS
    exec_args: $@
  runtime:
    env:
      QT_QPA_PLATFORM: eglfs
      QML2_IMPORT_PATH: $APPDIR/opt/Qt-arm64-6.8.0/qml
      QML_XHR_ALLOW_FILE_READ: "1"
  files:
    include:
      - /usr/lib/aarch64-linux-gnu/libc.so
      - /usr/lib/aarch64-linux-gnu/libxcb-cursor.so.0
      - /usr/lib/aarch64-linux-gnu/libicui18n.so.74
      - /usr/lib/aarch64-linux-gnu/libicuuc.so.74
      - /usr/lib/aarch64-linux-gnu/libb2.so.1
      - /usr/lib/aarch64-linux-gnu/libicudata.so.74
      - /opt/Qt-arm64-6.8.0/lib/libQt6Core.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6Gui.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6Qml.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6EglFSDeviceIntegration.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6EglFsKmsGbmSupport.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6EglFsKmsSupport.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6LabsFolderListModel.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6LabsSettings.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6Multimedia.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6MultimediaQuick.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6OpenGL.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6QmlCore.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6QmlLocalStorage.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6QmlModels.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6QmlWorkerScript.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6Quick.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6Graphs.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6QuickControls2.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6QuickEffects.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6QuickLayouts.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6ShaderTools.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6QuickControls2Basic.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6QuickControls2Impl.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6QuickControls2FusionStyleImpl.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6Svg.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6XcbQpa.so.6
      - /opt/Qt-arm64-6.8.0/lib/libQt6QuickControls2Fusion.so.6
      - /opt/Qt-arm64-6.8.0/plugins/egldeviceintegrations/*.so
